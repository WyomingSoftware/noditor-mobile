<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <!-- Show Demo Servers -->
    <ion-item class="_list-item">
      <ion-label>Show Demo Servers</ion-label>
      <ion-toggle [(ngModel)]="demoServers" (ionChange)=setDemoServers($event)></ion-toggle>
    </ion-item>

    <!-- List Refresh Rate -->
    <ion-item class="_list-item">
        <ion-label>Servers View Refresh</ion-label>
        <ion-select [(ngModel)]="listRefresh" interface="action-sheet" (ionChange)=setListRefresh($event)>
          <ion-option value="7">7 seconds</ion-option>
          <ion-option value="10">10 seconds</ion-option>
          <ion-option value="15">15 seconds</ion-option>
          <ion-option value="30">30 seconds</ion-option>
          <ion-option value="60">1 minute</ion-option>
        </ion-select>
    </ion-item>



    <!-- Stats Refresh Rate -->
    <ion-item class="_list-item">
      <ion-label>Stats View Refresh</ion-label>
      <ion-select [(ngModel)]="statsRefresh" interface="action-sheet" (ionChange)=setStatsRefresh($event)>
        <ion-option value="7">7 seconds</ion-option>
        <ion-option value="10">10 seconds</ion-option>
        <ion-option value="15">15 seconds</ion-option>
        <ion-option value="30">30 seconds</ion-option>
        <ion-option value="60">1 minute</ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="_list-item">
      <ion-label>Show Hints</ion-label>
      <ion-toggle [(ngModel)]="showHints" (ionChange)=setShowHints($event)></ion-toggle>
    </ion-item>

  </ion-list>

  <h5 class="_gray _well _center" style="padding:10px 10px 10px 10px;margin-bottom:20px;">Version: {{version}}</h5>


<!-- HINTS -->
  <hints-selector *ngIf="showHints === true"
      [hints]="['<b>Show Demo Servers:</b> The Servers List view will show two demo servers at the top of the list.',
                '<b>Servers View Refresh:</b> The Servers List view will refresh at the rate selected.',
                '<b>Stats View Refresh:</b> The Server Stats view will refresh at the rate selected.',
                '<b>Show Hints:</b> Most views have a Hints box that can be hidden or shown.']">
  </hints-selector>


</ion-content>
